<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제주어 이름 생성기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="banner-container">
    <!-- 왼쪽 배너 -->
    <div class="side-banner-wrapper">
      <img id="left-banner" class="side-banner" src="" alt="왼쪽 배너" />
    </div>
    
  <div class="container">
    <h1>제주어 이름 생성기</h1>
    <p>자신의 이름과 뜻(키워드)을 입력하면 관련된 제주어 이름을 추천해줍니다 😊</p>

    <input type="text" id="name-input" placeholder="당신의 이름을 입력하세요" />
    <input type="text" id="meaning-input" placeholder="뜻(키워드)를 입력하세요" />

    <button id="generate-btn">제주어 이름 추천받기</button>
    <div id="result"></div>

    <!-- 광고 배너 -->
    <div style="margin-top: 40px; text-align: center;">
      <a href="https://dokkaebicode.my.canva.site/" target="_blank" rel="noopener noreferrer">
        <img
          src="/banner.jpg"
          alt="코비랑 국내여행 갈래?"
          style="width: 100%; max-width: 720px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);"
        />
      </a>
    </div>
  </div>

    <div class="side-banner-wrapper">
      <img id="right-banner" class="side-banner" src="" alt="오른쪽 배너" />
    </div>
  </div>

  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <img src="/popup_banner.png" alt="팝업 배너" />
      <button id="to-result">변환하기</button>
      <button id="close-modal" class="close-btn">✕</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
