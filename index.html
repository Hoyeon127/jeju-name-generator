<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주어 이름 생성기</title>
    <link rel="stylesheet" href="style.css">
    <!-- 애드센스 광고 자리 -->
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>제주어 이름 생성기</h1>
        <p>자신의 이름과 뜻(키워드)을 입력하면 관련된 제주어 이름을 추천해줍니다 😊</p>

<input type="text" id="name-input" placeholder="당신의 이름을 입력하세요">
<input type="text" id="meaning-input" placeholder="뜻(키워드)를 입력하세요">

<button id="generate-btn">제주어 이름 추천받기</button>
<div id="result"></div>

        <!-- 광고 자리 -->
        <div class="ad">
            <!-- 여기에 광고 코드 넣을 수 있어요 -->
            <p>광고 자리</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
